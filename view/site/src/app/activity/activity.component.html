<h3> Activity - </h3>
<a routerLink="/dashboard/kidList" class="btn btn-link"><span class="glyphicon glyphicon-chevron-left"></span>Back</a>
<div class="error">
    {{ error }}
</div>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>
                ID
            </th>
            <th>
                Type
            </th>
            <th>
                Steps
            </th>
            <th>
                Date
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let activity of activityList">
            <td>
                {{ activity.id }}
            </td>
            <td>
                {{ activity.type }}
            </td>
            <td>
                {{ activity.steps }}
            </td>
            <td>
                {{ activity.receivedDate }}
            </td>

        </tr>
    </tbody>

</table>
