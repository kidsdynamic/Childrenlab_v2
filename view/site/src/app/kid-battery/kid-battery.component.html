<h3> Device-Kid Battery</h3>
<a routerLink="/dashboard/kidList" class="btn btn-link"><span class="glyphicon glyphicon-chevron-left"></span>Back</a>
<div class="error">
  <label class="error-message label-danger label" *ngIf="error">{{ error }}</label>
</div>
<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th>
      Mac ID
    </th>
    <th>
      Battery Life
    </th>
    <th>
      Date Received
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let battery of batteryStatus">
    <td>
      {{ battery.macId }}
    </td>
    <td>
      {{ battery.batteryLife }}
    </td>
    <td>
      {{ battery.dateReceived | date:'yyyy-MM-dd HH:mm:ss' }}
    </td>

  </tr>
  </tbody>

</table>
