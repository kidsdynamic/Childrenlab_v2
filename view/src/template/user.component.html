<h3> User List</h3>
<div class="error">
    {{ error }}
</div>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>
            ID
        </th>
        <th>
            Email
        </th>
        <th>
            Name(F L)
        </th>
        <th>
            Profile
        </th>
        <th>
            iOS ID
        </th>
        <th>
            Sign-up Date
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
        <td>
            {{ user.id }}
        </td>
        <td>
            {{ user.email }}
        </td>
        <td>
            {{ user.firstName }} {{ user.lastName }}
        </td>
        <td>
            {{ user.profile }}
        </td>
        <td>
            {{ user.iOSID }}
        </td>
        <td>
            {{ user.dateCreated }}
        </td>
    </tr>
    </tbody>

</table>
