<h3> Activity - </h3>
<a routerLink="/device" class="btn btn-link"><span class="glyphicon glyphicon-chevron-left"></span>Back</a>
<div class="error">
    {{ error }}
</div>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>
            ID
        </th>
        <th>
            Indoor
        </th>
        <th>
            Outdoor
        </th>
        <th>
            Time
        </th>
        <th>
            Timezone Offset
        </th>
        <th>
            Date Created
        </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let activity of activities">
        <td>
            {{ activity.id }}
        </td>
        <td>
            {{ activity.indoorActivity }}
        </td>
        <td>
            {{ activity.outdoorActivity }}
        </td>
        <td>
            {{ activity.time }}
        </td>
        <td>
            {{ activity.timeZoneOffset }}
        </td>
        <td>
            {{ activity.dateCreated }}
        </td>

    </tr>
    </tbody>

</table>
